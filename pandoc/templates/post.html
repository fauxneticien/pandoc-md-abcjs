<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$title$</title>

<!-- Plugin CDN Dependencies -->
<!-- abcjs plugin -->
<script src="https://cdn.jsdelivr.net/npm/abcjs@6.6.0/dist/abcjs-basic-min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/abcjs@6.6.0/abcjs-audio.min.css" rel="stylesheet">

<!-- Plugin Styles -->
<link href="../../plugins/abcjs/abcjs.css" rel="stylesheet">

<style>
/* Base layout styles */
body {
    text-align: center;
}

div#main {
    margin: auto;
    max-width: 1200px;
    padding: 0 1rem;
    text-align: left;
    box-sizing: border-box;
}
</style>
</head>
<body>

<div id="main">
$body$
</div>

<!-- Plugin Scripts -->
<script type="module" src="../../plugins/main.js"></script>

<script>
// Dynamically render page title as h1 from document title
(function() {
    const title = document.title;
    if (title) {
        const h1 = document.createElement('h1');
        h1.textContent = title;
        const main = document.getElementById('main');
        main.insertBefore(h1, main.firstChild);
    }
})();
</script>

</body>
</html>
